<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-200">
    <header class="mt-7">
        <h1 class="text-5xl text-center">Let's get some <span class="font-semibold text-fuchsia-500">Moooooooooney!!!</span></h1>
    </header>
    <main class="mt-12">
          <section class="mx-auto w-9/12">
            <div class=" grid grid-cols-3">
                <div class="bg-green-400 text-white p-7 rounded-lg">
                   <h1 class="text-2xl font-bold">Doposit</h1>
                   <h2 class="text-3xl font-bold">$<span id="deposit-totol">00</span></h2>
                </div>
                <div class="bg-pink-300 text-white p-7 ml-4 rounded-lg">
                   <h1 class="text-2xl font-bold">Withdraw</h1>
                   <h2 class="text-3xl font-bold">$<span id="Withdraw-balance">00</span></h2>
                </div>
                <div class="bg-orange-400 text-white p-7 ml-4 rounded-lg">
                   <h1 class="text-2xl font-bold">Balance</h1>
                   <h2 class="text-3xl font-bold">$<span id="totol-Blance">1240</span></h2>
                </div>
              </div>
              <div class="mt-12 grid grid-cols-2 ">
                <div class="bg-blue-500 p-3 rounded-lg">
                 <h1 class="text-3xl font-bold mb-4 text-yellow-50 ">Please Deposit</h1>
                <div class="p-6">
                <input class="block mb-6 w-9/12 rounded-lg p-2" type="text" name="" id="doposit-field" placeholder="$ Aamount you want to Doposit...">             
                <button id="doposit-btm" class="bg-pink-400 hover:bg-red-300 pl-8 pr-8 pt-3 pb-3 text-white  font-semibold rounded-lg">Deposit</button>
               </div>
                </div>
                <div class="bg-indigo-500 p-3 ml-4 rounded-lg">
                 <h1 class="text-3xl font-bold mb-4 text-yellow-50 ">Please Withdraw</h1>
                <div class="p-6">
                <input class="block mb-6 w-9/12 rounded-lg p-2" type="text" name="" id="Withdraw-field" placeholder="$ Aamount you want to Withdraw...">             
                <button id="Withdraw-btm" class="bg-pink-400 hover:bg-red-300 pl-8 pr-8 pt-3 pb-3 text-white  font-semibold rounded-lg">Withdraw</button>
               </div>
                </div>
              </div>
          </section>
    </main>
     <script src="js/utilitics.js"></script>
     <script src="js/deposit.js"></script>
     <script src="js/withdraw.js"></script>
</body>
</html>
